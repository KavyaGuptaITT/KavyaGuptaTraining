<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>
</head>
<body>
    <p>Creating a HTML form to collect a Student Info</p>
    <h3><u>Student Information</u></h3>
    <form action="/action">
        <label for="studentName">Enter Your Name : </label>
        <input type="text" id="studentName" placeholder="Name">
        <br>
        <br>
        <label for="studentClass">Enter Your Class : </label>
        <input type="text" id="studentClass" placeholder="Class">
        <br>
        <br>
        <input type="checkbox" id="age">
        <label for="age">I'm above 18</label>
        <br>
        <p>Gender : </p>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Others</label>
        <br>
        <p>Enter your optional Subject : </p>
        <select name="Subject" id="">
            <option value="Maths">Maths</option>
            <option value="Biology">Biology</option>
        </select>
        <br>
        <label for="Address">Enter Your Address :  </label>
        <textarea  id="Address"></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>

    </form>

</body>
</html>
